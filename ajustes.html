<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting - Ajustes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ajustes</h1>
            <div id="datetime" class="datetime"></div>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <h3>Tema de la Aplicación</h3>
                <div class="theme-options">
                    <label>
                        <input type="radio" name="theme" value="light" id="theme-light">
                        Tema Claro
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark" id="theme-dark">
                        Tema Oscuro
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>Objetivo Mensual</h3>
                <div class="goal-setting">
                    <input type="number" id="monthly-goal" min="0" step="100" placeholder="Ingrese el objetivo mensual">
                    <button id="save-goal" class="nav-btn">Guardar Objetivo</button>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" onclick="window.location.href='index.html'">Volver al Inicio</button>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script>
        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Función para establecer una cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Cargar configuración guardada
        function loadSettings() {
            const theme = getCookie('theme') || 'light';
            document.getElementById(`theme-${theme}`).checked = true;
            document.body.className = theme;

            const monthlyGoal = getCookie('monthlyGoal') || '10000';
            document.getElementById('monthly-goal').value = monthlyGoal;
        }

        // Guardar configuración
        function saveSettings() {
            const selectedTheme = document.querySelector('input[name="theme"]:checked').value;
            setCookie('theme', selectedTheme, 365);
            document.body.className = selectedTheme;

            const monthlyGoal = document.getElementById('monthly-goal').value;
            setCookie('monthlyGoal', monthlyGoal, 365);
            alert('Configuración guardada exitosamente');
        }

        // Event Listeners
        document.querySelectorAll('input[name="theme"]').forEach(radio => {
            radio.addEventListener('change', saveSettings);
        });

        document.getElementById('save-goal').addEventListener('click', saveSettings);

        // Cargar configuración al iniciar
        loadSettings();
    </script>
</body>
</html>
