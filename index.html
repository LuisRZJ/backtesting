<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting - Inicio</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Backtesting Trading</h1>
            <div id="datetime" class="datetime"></div>
        </div>

        <div class="cards-container">
            <div class="card">
                <h3>Trades del Día</h3>
                <div id="trades-hoy" class="card-content">0</div>
            </div>
            <div class="card">
                <h3>PNL del Día</h3>
                <div id="pnl-hoy" class="card-content">$0.00</div>
            </div>
            <div class="card">
                <h3>Meta Mensual</h3>
                <div id="meta-mensual" class="card-content">$0.00</div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" onclick="window.location.href='registrar-trade.html'">Registrar Trade</button>
            <button class="nav-btn" onclick="window.location.href='diario.html'">Diario</button>
            <button class="nav-btn" onclick="window.location.href='estadisticas.html'">Estadísticas</button>
            <button class="nav-btn" onclick="window.location.href='almacenamiento.html'">Almacenamiento</button>
            <button class="nav-btn" onclick="window.location.href='ajustes.html'">Ajustes</button>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script>
        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
        }
        
        // Actualizar cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Cargar datos de las tarjetas
        function loadCardData() {
            const trades = JSON.parse(localStorage.getItem('trades')) || [];
            const today = new Date().toDateString();
            
            // Calcular trades del día
            const tradesHoy = trades.filter(trade => new Date(trade.openTime).toDateString() === today).length;
            document.getElementById('trades-hoy').textContent = tradesHoy;

            // Calcular PNL del día
            const pnlHoy = trades
                .filter(trade => new Date(trade.openTime).toDateString() === today)
                .reduce((sum, trade) => sum + parseFloat(trade.resultMxn), 0);
            const pnlElement = document.getElementById('pnl-hoy');
            pnlElement.textContent = `$${pnlHoy.toFixed(2)}`;
            pnlElement.style.color = pnlHoy >= 0 ? '#2ecc71' : '#e74c3c';

            // Cargar meta mensual desde cookie
            const monthlyGoal = getCookie('monthlyGoal') || '10000';
            document.getElementById('meta-mensual').textContent = `$${parseFloat(monthlyGoal).toLocaleString('es-MX', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        // Cargar tema guardado
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            document.body.className = theme;
        }

        // Cargar datos al iniciar
        loadTheme();
        loadCardData();
    </script>
</body>
</html>
